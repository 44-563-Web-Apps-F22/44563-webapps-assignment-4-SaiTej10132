<!DOCTYPE html>
<html lang="en">

    <title>And the show goes on</title>
</head>
<body>
    <p>
        <h6 class="name">TESS:</h6>
        <p class="speech TESS">After sailing to this island—</p>
        <p class="direction">(Exeunt all but Marco and Giuseppe.)</p>

        <h6 class="name">GIA:</h6>
        <p class="speech GIA">Tossing in a manner frightful,</p>
        <p class="direction">(Marco and Giuseppe jump ashore—the Girls salute them.)</p>

        <h6 class="name">TESS:</h6>
        <p class="speech TESS">We are all once more on dry land—</p>
        <p class="direction">(The Girls prepare to bind their eyes as directed.)</p>
        
    </p>
